<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Document</title>
</head>
<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script> 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  
  <div class="alert-box" id="alert-box">
    <p class="title1">알림창</p>
    <button  id="close">닫기</button>
  </div>
  <button id="open_button" onclick="알림창열기('block')">열기</button>
  <button onclick="알림창('아이디입력')">버튼1</button>
  <button onclick="알림창('비번입력')">버튼1</button>

  <nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <span class="navbar-brand">Navbar</span>
      <button class="navbar-toggler" type="button">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav> 

  <ul class="list-group list-group1">
    <li class="list-group-item">An item</li>
    <li class="list-group-item">A second item</li>
    <li class="list-group-item">A third item</li>
    <li class="list-group-item">A fourth item</li>
    <li class="list-group-item">And a fifth one</li>
  </ul> 

  
  
  <script>
    function 알림창열기(text)
    {
      document.getElementById("alert-box").style.display=text;
    }
    function 알림창(text)
    {
      document.getElementById("alert-box").innerHTML=text;
    }
    document.getElementById("close").addEventListener("click",function(){
      document.getElementById("alert-box").style.display="none"
    })

    document.querySelector('.navbar-toggler').addEventListener('click', function(){
    document.querySelector('.list-group1').classList.toggle('show')
    });
    
  </script>
</body>
</html>
